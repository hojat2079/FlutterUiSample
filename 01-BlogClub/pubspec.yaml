name: sevenlearn_simple_design
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0 # Add this line



  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  generate: true # Add this line

  uses-material-design: true

  assets:
    - assets/images/



  fonts:
    - family: IranYekan
      fonts:
        - asset: assets/fonts/IRANYekanMobileRegular.ttf
        - asset: assets/fonts/IRANYekanMobileMedium.ttf
          weight: 700
